<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom CSS here */
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 90vh; /* Ensure chat container takes up the full viewport height */
        }
        #chat-window {
            flex-grow: 1; /* Allow chat window to expand to fill remaining space */
            overflow-y: auto; /* Enable vertical scrolling for chat window */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
    </nav>

    <div class="chat-container">
        <div id="chat-window" class="bg-dark">
            <!-- Chat messages will appear here -->
        </div>
        
        <div class="input-container">
            <form id="chatForm" onsubmit="sendMessage(); return false;">
                <div class="input-group">
                    <input type="text" id="userInput" class="form-control" placeholder="Type a message..." />
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JavaScript (optional, but required for some Bootstrap components) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- JavaScript for chatbot -->
    <script src="chatbot.js"></script>
</body>
</html>
